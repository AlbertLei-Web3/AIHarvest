<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="400px" viewBox="0 0 500 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient1">
      <stop stop-color="#e2336b" offset="0%"></stop>
      <stop stop-color="#fcac46" offset="100%"></stop>
    </linearGradient>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient2">
      <stop stop-color="#3490de" offset="0%"></stop>
      <stop stop-color="#6639a6" offset="100%"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"></feGaussianBlur>
      <feOffset dx="2" dy="2" result="offsetblur"></feOffset>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"></feFuncA>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="250" cy="200" r="150" fill="url(#gradient1)" opacity="0.1" filter="blur(40px)"></circle>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="80" r="8" fill="#ffffff" opacity="0.5"></circle>
  <circle cx="380" cy="330" r="5" fill="#ffffff" opacity="0.3"></circle>
  <circle cx="420" cy="120" r="10" fill="#ffffff" opacity="0.2"></circle>
  <circle cx="80" cy="280" r="6" fill="#ffffff" opacity="0.4"></circle>
  
  <!-- Crypto Tokens -->
  <g transform="translate(140, 120)">
    <circle cx="0" cy="0" r="60" fill="url(#gradient1)" filter="url(#shadow)"></circle>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">AIH</text>
  </g>
  
  <g transform="translate(360, 280)">
    <circle cx="0" cy="0" r="60" fill="url(#gradient2)" filter="url(#shadow)"></circle>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">USDC</text>
  </g>
  
  <!-- Swap Arrows -->
  <g transform="translate(250, 200)">
    <path d="M-40,-40 L40,40" stroke="white" stroke-width="6" stroke-linecap="round"></path>
    <path d="M-40,40 L40,-40" stroke="white" stroke-width="6" stroke-linecap="round"></path>
    
    <!-- Arrow Heads -->
    <polygon points="45,-40 30,-30 40,-50" fill="white"></polygon>
    <polygon points="45,40 30,50 40,30" fill="white"></polygon>
  </g>
  
  <!-- Animated Particles -->
  <circle cx="180" cy="160" r="3" fill="white" opacity="0.8">
    <animate attributeName="cx" from="180" to="320" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" from="160" to="240" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="320" cy="240" r="3" fill="white" opacity="0.8">
    <animate attributeName="cx" from="320" to="180" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" from="240" to="160" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="200" cy="180" r="2" fill="white" opacity="0.6">
    <animate attributeName="cx" from="200" to="300" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="180" to="220" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="300" cy="220" r="2" fill="white" opacity="0.6">
    <animate attributeName="cx" from="300" to="200" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="220" to="180" dur="1.5s" repeatCount="indefinite" />
  </circle>
</svg> 