<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="400px" viewBox="0 0 500 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient1">
      <stop stop-color="#e2336b" offset="0%"></stop>
      <stop stop-color="#fcac46" offset="100%"></stop>
    </linearGradient>
    <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient2">
      <stop stop-color="#3490de" offset="0%"></stop>
      <stop stop-color="#6639a6" offset="100%"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"></feGaussianBlur>
      <feOffset dx="2" dy="2" result="offsetblur"></feOffset>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"></feFuncA>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="250" cy="200" r="150" fill="url(#gradient1)" opacity="0.1" filter="blur(40px)"></circle>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="80" r="8" fill="#ffffff" opacity="0.5"></circle>
  <circle cx="380" cy="330" r="5" fill="#ffffff" opacity="0.3"></circle>
  <circle cx="420" cy="120" r="10" fill="#ffffff" opacity="0.2"></circle>
  <circle cx="80" cy="280" r="6" fill="#ffffff" opacity="0.4"></circle>
  
  <!-- Crypto Tokens -->
  <g transform="translate(140, 120)">
    <circle cx="0" cy="0" r="60" fill="url(#gradient1)" filter="url(#shadow)"></circle>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">AIH</text>
  </g>
  
  <g transform="translate(360, 280)">
    <circle cx="0" cy="0" r="60" fill="url(#gradient2)" filter="url(#shadow)"></circle>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">USDC</text>
  </g>
  
  <!-- Enhanced Swap Animation (Replacing the X) -->
  <g transform="translate(250, 200)">
    <!-- Curved Arrows -->
    <path d="M-45,-45 C-20,-20 -20,20 -45,45" stroke="white" stroke-width="6" stroke-linecap="round" fill="none">
      <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="2s" repeatCount="indefinite" />
    </path>
    <path d="M45,-45 C20,-20 20,20 45,45" stroke="white" stroke-width="6" stroke-linecap="round" fill="none">
      <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="2s" repeatCount="indefinite" />
    </path>
    
    <!-- Arrow Heads with Animation -->
    <polygon points="-45,45 -35,35 -55,35" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </polygon>
    <polygon points="45,-45 35,-35 55,-35" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </polygon>
  </g>
  
  <!-- Animated Particles -->
  <circle cx="180" cy="160" r="4" fill="white" opacity="0.8">
    <animate attributeName="cx" from="140" to="360" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" from="120" to="280" dur="2s" repeatCount="indefinite" />
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="320" cy="240" r="4" fill="white" opacity="0.8">
    <animate attributeName="cx" from="360" to="140" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cy" from="280" to="120" dur="2s" repeatCount="indefinite" />
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="200" cy="180" r="3" fill="white" opacity="0.6">
    <animate attributeName="cx" from="140" to="360" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="120" to="280" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="300" cy="220" r="3" fill="white" opacity="0.6">
    <animate attributeName="cx" from="360" to="140" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="280" to="120" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Additional Particles -->
  <circle cx="220" cy="190" r="2" fill="white" opacity="0.5">
    <animate attributeName="cx" from="140" to="360" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="120" to="280" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="280" cy="210" r="2" fill="white" opacity="0.5">
    <animate attributeName="cx" from="360" to="140" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="280" to="120" dur="2.5s" repeatCount="indefinite" />
  </circle>
</svg> 